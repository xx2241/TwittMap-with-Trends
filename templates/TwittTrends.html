<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        div.relative{
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 1;
        }
    </style>
    <title>TwittMap with Trends and Sentiment Analysis</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBwscya3QXeuWqVAjv9orSKLKJIEG7w6R8&libraries=visualization"></script>
</head>
<body>
<div class="relative">
    <select name="tags" class="form-control" id="tags">
        <option selected disabled>Choose Keyword</option>
        <option value="Trump">Trump</option>
        <option value="China">China</option>
        <option value="Amazon">Amazon</option>
        <option value="Football">Football</option>
        <option value="War">War</option>
        <option value="Google">Google</option>
        <option value="Love">Love</option>
        <option value="Facebook">Facebook</option>
        <option value="Movie">Movie</option>
        <option value="Music">Music</option>
        <option value="All">All Live Tweets</option>
    </select>
    <br>
    <div>
        <button id="search" type="button" class="btn btn-primary" style="width:145px">Search</button>
    </div>
    <br>
    <div>
        <button id='start' type="button" class="btn btn-success" style="width:145px">Start Live Streaming</button>
    </div>
    <br>
    <div>
        <button id='stop' type="button" class="btn btn-danger" style="width:145px">Stop Live Streaming</button>
    </div>
    <br>
    <div>
        <button id="refresh" type="button" class="btn btn-warning" style="width:145px">Refresh</button>
    </div>
</div>
<div id="map"></div>
<script type="text/javascript" src="{{ url_for('static', filename='TwittTrends.js') }}"> </script>

</body>
</html>
